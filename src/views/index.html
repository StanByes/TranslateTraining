<!DOCTYPE html>
<html lang="fr">
    <head>    
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mots</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

    <style>
        * {
            overflow: hidden;
        }
    </style>

    <body class="bg-dark">
        <h1 class="text-center text-white">Bonjour</h1>

        <div class="spinner-border start-50 position-absolute z-3 text-light" id="loading" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="mt-5 ms-1 row">
            <label id="word" class="col-sm-2 col-form-label fs-1 text-center text-white" for="translate"></label>
            <div class="col-sm-9">
                <input class="form-control fs-1" id="translate" type="text" placeholder="Traduction">
            </div>
        </div>

        <div class="mt-4 d-flex justify-content-center">
            <select class="form-select-lg me-4" id="lang">
                <option value="es" selected>Espagnol</option>
                <option value="en">Anglais</option>
            </select>
            <button id="new" onclick="newWord()" class="me-4 btn btn-success fs-4">Nouveau mot</button>
            <button id="validate" class="btn btn-primary fs-4">Valider</button>
        </div>

        <p class="fs-3 text-center" id="informations"></p>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="/js/main.js"></script>
    </body>
</html>
